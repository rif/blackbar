{% extends "base.html" %}
{% load i18n %}


{% block content %}
{% for photo in latest_photo_list %}
    <div class="photo">
    <img src="/static/upload/{{ photo.src }}" alt="photo">
    <span>{{ photo.caption }}</span>
    </div>
{% empty %}
    <div class="photo">
        Sorry, no photos, yet!
    </div>
{% endfor %}
{% endblock %}
